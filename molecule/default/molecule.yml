---
# code: language=ansible
# role: jam82.kickstart
# file: molecule/default/molecule.yml

dependency:
  name: galaxy
  options:
    requirements-file: meta/requirements.yml
    role-file: meta/requirements.yml
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: fedora-kickstart
    image: "docker.io/jam82/molecule-fedora:latest"
    pre_build_image: true
    command: null
    entrypoint: null
    systemd: true
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible
